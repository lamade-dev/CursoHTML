<!DOCTYPE html>
<html>
<head>
	<title>Atributo: Tabindex</title>
</head>
<body>

	<form>
		<input type="text" placeholder="E-mail" tabindex="1"><br>
		<input type="password" placeholder="Senha" tabindex="2"><br>
		<button type="reset" tabindex="4">Limpar</button><br>
		<button type="submit" tabindex="3">Enviar</button><br>
	</form>

</body>
</html>
