<!DOCTYPE html>
<html>
<head>
	<title>Atributos: Dropzone</title>
	<style type="text/css">
		#caixa{
			width: 100px;
			height: 100px;
			background: #ff0011;
		}

		#drop{
			width: 50px;
			height: 50px;
			background: #115522;
		}
	</style>
</head>
<body>
	<div draggable="true" id="caixa"></div>
	<div dropzone="move" id="drop"></div>

</body>
</html>
